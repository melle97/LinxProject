
<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Brochure Browser

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav= "matSidenav" >

    <mat-divider></mat-divider>
    <img id="logo" src="assets/img/NavBrand.png" alt="">
    <br>
    <br>
    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/brochures">
      <mat-icon>category</mat-icon>
      <span>Browse</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <app-carousel></app-carousel>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
